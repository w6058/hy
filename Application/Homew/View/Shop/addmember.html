<layout name="Layout/layout_shop_xf" />
<section class="page-content">
<div class="page-content-inner" style="background-image: url(__PUBLIC__/assets/common/img/temp/login/3.jpg)">

    <!-- Lockscreen Page -->

    <div class="empty-holder"><!-- --></div>
    <div class="single-page-block">
        <div class="single-page-block-inner effect-3d-element">
            <div class="blur-placeholder"><!-- --></div>
            <div class="single-page-block-form">
                <form id="form-validation" name="form-validation" method="POST" action="">
                    <div class="text-center">
                        <h2 class="text-center">
                            会员办理
                        </h2>
                    </div>
                    <br />

					<div class="form-group">
                        <span style="color:#bbb8cb;position: absolute;left: -15px;top: 9px;font-size: 20px;">*</span>
                        <input id="m_card"
                               class="form-control"
                               placeholder="请刷新卡"
                               name="m_card"
                               type="number">
                        <p style="color: black;margin-left: 19px; margin-top: 10px;">手动输入卡号:
                            <input type='checkbox' id="checkbox">
                        </p>
                    </div>
					<h4 class="text-center">
                        <i class="icmn-lock4"></i>
                        请输入基本资料
                    </h4>
					<div class="form-group">
                        <span style="color:#bbb8cb;position: absolute;left: -15px;top: 9px;font-size: 20px;">*</span>
                        <input id="m_nickname"
                               class="form-control"
                               placeholder="请输入姓名"
                               name="m_nickname"
                               type="text">
                    </div>
					<div class="form-group">
                        <span style="color:#bbb8cb;position: absolute;left: -15px;top: 9px;font-size: 20px;">*</span>
                        <input id="m_username"
                               class="form-control"
                               placeholder="请输入账号"
                               name="m_username"
                               type="text">
                    </div>
					<div class="form-group">
                        <span style="color:#bbb8cb;position: absolute;left: -15px;top: 9px;font-size: 20px;">*</span>
                        <input id="m_phone"
                               class="form-control"
                               placeholder="请输入联系方式"
                               name="m_phone"
                               type="text">
                    </div>
					<div class="form-group">
                        <input id="m_idcard"
                               class="form-control"
                               placeholder="请输入身份证号码"
                               name="m_idcard"
                               type="text">
                    </div>
                    <div class="form-group">
                        <select name="selcet"
                                class="form-control" id="selcet">
                            <option value="0">未拿卡</option>
                            <option value="1" selected>已发卡</option>
                        </select>
                    </div>
                    <div class="form-actions text-center">
                        <button id="button_zc" type="button" class="btn btn-success width-150">办卡</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="lockscreen-typer">
        <div class="locksreen-typer-inner" id="console"><!-- --></div>
    </div>
    <div class="empty-holder"><!-- --></div>
    <!-- End Lockscreen Page -->

</div>

<!-- Page Scripts -->
<script>
    $(function() {

        // Add class to body for change layout settings
        $('body').addClass('single-page');
        var rel = 0;
        $('#m_card').on('change',function () {
            var m_card = $('#m_card').val();
            if (m_card.length!=10){
                window.alert('卡号为十位数字,请正确填写!');
                var checked = $('#checkbox').is(':checked');
//              $('#button_zc').attr('disabled','disabled');
                $('#m_card').val('');
            }else{
                $.ajax({
                    url:'__MODULE__/shop/findmember',
                    type:'post',
                    data:{
                        'm_card':m_card,
                        'rel':rel
                    },
                    success:function(msg){
                        if(msg.status=='yes'){
                            $('#m_card').val(msg.data);
                            $('#button_zc').removeAttr('disabled');
                        }else {
                            window.alert(msg.data);
                            $('#m_card').val('');
                        }
                    }
                })
            }
        });

        $('#m_phone').on('change',function () {
            var m_phone = $('#m_phone').val();
            // if (!(/^1[34578]\d{9}$/.test(m_phone))){
            //     window.alert('请输入正确的电话号码!');
            //     $('#m_phone').val('');
            // }else{
                $.ajax({
                    url:'__MODULE__/shop/findmember2',
                    type:'post',
                    data:{
                        'm_phone':m_phone
                    },
                    success:function(msg){
                        if(msg.status=='no'){
                            $('#button_zc').removeAttr('disabled');
                        }else {
                            window.alert('该电话已注册!');
                            $('#button_zc').attr('disabled','disabled');
                            $('#m_phone').val('');
                        }
                    }
                })
            //}

        });

        $("#button_zc").on('click',function () {
            var m_card = $('#m_card').val();
            var m_nickname = $('#m_nickname').val();
            var m_username = $('#m_username').val();
            var m_phone = $('#m_phone').val();
            var m_idcard = $('#m_idcard').val();
            var selcet = $('#selcet').val();
            if(m_card==''){
                window.alert('请输刷卡或输入会员号!');
            }else if (m_nickname==''){
                window.alert('请输入会员号姓名!');
            }else if (m_username==''){
                window.alert('请输入会员号账号!');
            }
            // else if (m_phone==''){
            //     window.alert('请输入会员号手机号!');
            // }
            else {
                $.ajax({
                    url:'__MODULE__/shop/addmember2',
                    type:'post',
                    data:{
                        'm_card':m_card,
                        'm_nickname':m_nickname,
                        'm_username':m_username,
                        'm_phone':m_phone,
                        'm_idcard':m_idcard,
                        'selcet':selcet
                    },
                    success:function(msg){
                        if(msg.status=='ok') {
                            window.alert(msg.data);
                            $('#m_card').val('');
                            $('#m_nickname').val('');
                            $('#m_username').val('');
                            $('#m_phone').val('');
                            $('#m_idcard').val('');
                        }
                    }
                })
            }
        });
        // Form Validation
        $('#form-validation').validate({
            submit: {
                settings: {
                    inputContainer: '.form-group',
                    errorListClass: 'form-control-error',
                    errorClass: 'has-danger'
                }
            }
        });

        // Show/Hide Password
        $('.password').password({
            eyeClass: '',
            eyeOpenClass: 'icmn-eye',
            eyeCloseClass: 'icmn-eye-blocked'
        });

        // Show/Hide Password
        Typer.speed = 3;
        Typer.file = "/assets/vendors/hackertyper/kernel.txt";
        Typer.init();

        // Set Background Image for Form Block
        function setImage() {
            var imgUrl = $('.page-content-inner').css('background-image');

            $('.blur-placeholder').css('background-image', imgUrl);
        };

        function changeImgPositon() {
            var width = $(window).width(),
                    height = $(window).height(),
                    left = - (width - $('.single-page-block-inner').outerWidth()) / 2,
                    top = - (height - $('.single-page-block-inner').outerHeight()) / 2;


            $('.blur-placeholder').css({
                width: width,
                height: height,
                left: left,
                top: top
            });
        };

        setImage();
        changeImgPositon();

        $(window).on('resize', function(){
            changeImgPositon();
        });

        // Hacker Typer
        (function loop() {
            var rand = Math.round(Math.random() * (600 - 500)) + 100;
            setTimeout(function() {
                Typer.addText();
                loop();
            }, rand);
        }());

        // Mouse Move 3d Effect
        var rotation = function(e){
            var perX = (e.clientX/$(window).width())-0.5;
            var perY = (e.clientY/$(window).height())-0.5;
            TweenMax.to(".effect-3d-element", 0.4, { rotationY:15*perX, rotationX:15*perY,  ease:Linear.easeNone, transformPerspective:1000, transformOrigin:"center" })
        };

        if (!cleanUI.hasTouch) {
            $('body').mousemove(rotation);
        }
        $('#checkbox').on('change',function () {
            var checked = $('#checkbox').is(':checked');
            if(checked){
                rel = 1;
                $('#m_card').attr('placeholder','请输入卡号');
                $('#m_card').val('');
                $('#m_nickname').val('');
                $('#m_username').val('');
                $('#m_phone').val('');
                $('#m_idcard').val('');
            }else {
                rel = 0;
                $('#m_card').attr('placeholder','请刷新卡');
                $('#m_card').val('');
                $('#m_nickname').val('');
                $('#m_username').val('');
                $('#m_phone').val('');
                $('#m_idcard').val('');
            }
        });

    });
</script>
<!-- End Page Scripts -->
</section>
