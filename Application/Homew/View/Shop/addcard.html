
<layout name="Layout/layout_shop" />
<section class="page-content">
<div class="page-content-inner">

    <!-- Basic Tables -->
    <section class="panel">
        <div class="panel-heading">
            <h3>会员办卡日志</h3>
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-lg-12">
                    <h4>{{:session('shop.s_name')}} 会员办卡日志</h4>
                    <!--<p>Modifier: <code>.table-inverse</code></p>-->
                    <br />
                    <div class="margin-bottom-50">
                        <table class="table table-inverse">
                            <thead>
                            <tr>
                                <th>序号</th>
                                <th>会员卡号</th>
                                <th>会员名</th>
                                <th>会员账户</th>
                                <th>联系方式</th>
                                <th>剩余余额</th>
                                <th>办卡日期</th>
                            </tr>
                            </thead>
                            <tbody>
                            <foreach name="members" item="member" key="key">
                                <tr>
                                    <td>{{$key+1}}</td>
                                    <td>{{$member.m_card}}</td>
                                    <td>{{$member.m_nickname}}</td>
                                    <td>{{$member.m_username}}</td>
                                    <td>{{$member.m_phone}}</td>
                                    <td>{{$member.num}}</td>
                                    <td>{{$member.create_at}}</td>
                                </tr>
                            </foreach>
                            <tr><td colspan="7" style="text-align: right;font-size: 15px;">{{$page}}</td></tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            
        </div>
    </section>
</div>

<!-- Page Scripts -->
<script>

    $(function () {

        $("[data-toggle=tooltip]").tooltip();

    });

</script>
<!-- End Page Scripts -->
</section>
