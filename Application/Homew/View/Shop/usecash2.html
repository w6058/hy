
<layout name="Layout/layout_shop" />

<section class="page-content">
<div class="page-content-inner">

    <!-- Basic Tables -->
    <section class="panel">
        <div class="panel-heading">
            <h3>会员消费日志</h3>
        </div>
        <div class="panel-body">
            <div class="row">
                
                <div class="col-lg-12">
                    <h4>{{$member.0.m_nickname}} 会员消费详情</h4>
                    <a href="__MODULE__/shop/memberCz?id={{$member[0]['id']}}">
                        <span class='label label-primary'>  充值记录</span>
                    </a>
                    <br />
                    <br />
                    <div class="margin-bottom-50">
                        <table class="table table-inverse">
                            <thead>
                            <tr>
                                <th>序号</th>
                                <th>商铺名</th>
                                <th>消费内容</th>
                                <th>消费金额</th>
                                <th>消费日期</th>
                                <th>经手人</th>
                            </tr>
                            </thead>
                            <tbody>
                            <foreach name="lists" item="list" key="key">
                                <tr>
                                    <td>{{$key+1}}</td>
                                    <td>{{$list.s_name}}</td>
                                    <td>{{$list.goods}}</td>
                                    <td>{{$list.grade}}</td>
                                    <td>{{$list.gradetime}}</td>
                                    <td>{{$list.0.s_name}}</td>
                                </tr>
                            </foreach>
                            <tr><td colspan="5" style="text-align: right;font-size: 15px">{{$page}}</td></tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            
        </div>
    </section>
    <!-- End Basic Tables  -->

</div>

<!-- Page Scripts -->
<script>

    $(function () {

        $("[data-toggle=tooltip]").tooltip();

    });

</script>
<!-- End Page Scripts -->
</section>
