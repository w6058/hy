<layout name="Layout/layout_admin" />

<section class="page-content">
<div class="page-content-inner">

    <!-- Basic Tables -->
    <section class="panel">
        <div class="panel-heading">
            <h3>{{$shop.0.s_name}} 办卡日志</h3>
        </div>
        <div class="panel-body">
            <div class="row">
                
                <div class="col-lg-12">
                    <h4>商户办卡日志</h4>
                    <!--<p>Modifier: <code>.table-inverse</code></p>-->
                    <br />
                    <div class="margin-bottom-50">
                        <table class="table table-inverse">
                            <thead>
                            <tr>
                                <th>序号</th>
                                <th>会员名</th>
                                <th>会员账户</th>
                                <th>联系方式</th>
                                <th>剩余余额</th>
                                <th>是否领卡</th>
                                <th>办卡日期</th>
                            </tr>
                            </thead>
                            <tbody>
                            <foreach name="members" item="member" key="key">
                                <tr>
                                    <td>{{$key+1}}</td>
                                    <td>{{$member.m_nickname}}</td>
                                    <td>{{$member.m_username}}</td>
                                    <td>{{$member.m_phone}}</td>
                                    <td>{{$member.m_num}}</td>
                                    <td>
                                        <if condition="$member.m_status eq 0 ">
                                            未领卡
                                            <else />
                                            已领卡
                                        </if>
                                    </td>
                                    <td>{{$member.create_at}}</td>
                                </tr>
                            </foreach>
                            <tr><td colspan="7" style="text-align: right;font-size: 15px;">{{$page}}</td></tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            
        </div>
    </section>
    <!-- End Basic Tables  -->

</div>

<!-- Page Scripts -->
<script>

    $(function () {

        $("[data-toggle=tooltip]").tooltip();

    });

</script>
<!-- End Page Scripts -->
</section>
