<layout name="Layout/layout_admin" />

<section class="page-content">
<div class="page-content-inner">

    <!-- Basic Form Elements -->
    <section class="panel">
        <div class="panel-heading">
            <h3>会员系统 新增会员</h3>
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-lg-12">
                    <div class="margin-bottom-50">
                        <h4>新增会员说明</h4>
                        <br />
                        <!-- Horizontal Form -->
                        <form method="post" action="__MODULE__/admin/sureAddMember">
                            <div class="form-group row">
                                <div class="col-md-3">
                                    <label class="form-control-label" for="l0">新增会员所属店铺</label>
                                </div>
                                <div class="col-md-9">
                                    <select name="s_id" class="form-control" id="selcet">
                                        <foreach name='list' item='vo' key='k'>
                                            <option value="{{$vo.id}}" selected>{{$vo.s_name}}</option>
                                        </foreach>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group row">
                                <div class="col-md-3">
                                    <label class="form-control-label" for="l0">会员名称</label>
                                </div>
                                <div class="col-md-9">
                                    <input type="text" class="form-control" name="m_nickname" placeholder="会员名称">
                                </div>
                            </div>

							<div class="form-group row">
                                <div class="col-md-3" >
                                    <label class="form-control-label" for="l0">会员卡号</label>
                                </div>
                                <div class="col-md-9">
                                    <input type="text" class="form-control" id="m_card" name="m_card" placeholder="会员卡号">
                                </div>
                            </div>
							<div class="form-group row">
                                <div class="col-md-3">
                                    <label class="form-control-label" for="l0">会员账号</label>
                                </div>
                                <div class="col-md-9">
                                    <input type="text" class="form-control" name="m_username" placeholder="会员账号">
                                </div>
                            </div>
							<div class="form-group row">
                                <div class="col-md-3">
                                    <label class="form-control-label" for="l9">会员密码</label>
                                </div>
                                <div class="col-md-9">
                                    <div class="form-input-icon form-input-icon-right">
                                        <i class="icmn-spinner11 util-spin"></i>
                                        <input type="password" class="form-control" name="m_password"s placeholder="Password">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-md-3">
                                    <label class="form-control-label" for="l1">身份证号码</label>
                                </div>
                                <div class="col-md-9">
                                    <input type="text" class="form-control" name="m_idcard" placeholder="请输入会员身份证号码">
                                </div>
                            </div>
							<div class="form-group row">
                                <div class="col-md-3">
                                    <label class="form-control-label" for="l2">会员邮箱</label>
                                </div>
                                <div class="col-md-9">
                                    <div class="input-group">
                                        <span class="input-group-addon">
                                            <i class="icmn-mail2"></i>
                                        </span>
                                        <input type="email" class="form-control" name="m_email" placeholder="会员邮箱">
                                    </div>
                                </div>
                            </div>
							<div class="form-group row">
                                <div class="col-md-3">
                                    <label class="form-control-label" for="l1">会员地址</label>
                                </div>
                                <div class="col-md-9">
                                    <input type="text" class="form-control" name="m_address" placeholder="请输入会员地址">
                                </div>
                            </div>
							<div class="form-group row">
                                <div class="col-md-3">
                                    <label class="form-control-label" for="l1">会员电话</label>
                                </div>
                                <div class="col-md-9">
                                    <input type="text" class="form-control" id="m_phone" name="m_phone" placeholder="会员电话">
                                </div>
                            </div>
							<div class="form-group row">
                                <div class="col-md-3">
                                    <label class="form-control-label" for="l16">身份证资料上传</label>
                                </div>
                                <div class="col-md-9">
                                    <input type="file">
                                    <br />
                                    <small>身份证资料正反面</small>
                                </div>
                            </div>
							
                            
                            <div class="form-actions">
                                <div class="form-group row">
                                    <div class="col-md-9 col-md-offset-3">
                                        <button type="submit" class="btn width-150 btn-primary">完成</button>
                                         <a href="__MODULE__/admin/show">
                                            <button type="button" class="btn btn-default">返回首页</button>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </form>
                        <!-- End Horizontal Form -->
                    </div>
                </div>
            </div>


        </div>
    </section>
    <!-- End -->
    <script type="text/javascript">
        $("#m_card").on('change',function(){
            $.ajax({
                url:'__MODULE__/admin/findmember',
                type:'post',
                data:{
                    "checked":"false",
                    "m_card":$("#m_card").val()
                },
                success:function(msg){
                    if (msg.status == 'ok') {    
                        $("#m_card").val("");
                        $("#m_card").attr('placeholder',msg.data);
                        $(".btn").attr('disabled',true);
                    }else{
                        $(".btn").attr('disabled',false);
                    }
                }
            })
        })
        $("#m_phone").on('change',function(){
            if ($("#m_phone").val() == '' ){
                alert("电话号码不能为空");
                return false;
            }
            $.ajax({
                url:'__MODULE__/admin/findmember',
                type:'post',
                data:{
                    "checked":"true",
                    "m_card":$("#m_phone").val()
                },
                success:function(msg){
                    if (msg.status == 'ok') {   
                        $("#m_phone").val("");
                        $("#m_phone").attr('placeholder','该电话号码已经绑定');
                        $(".btn").attr('disabled',true);
                    }else{
                        $(".btn").attr('disabled',false);
                    }
                }
            })
        })
        $(".btn-primary").on('click',function(){
            if ($("#m_phone").val() == '' ){
                alert("电话号码不能为空");
                return false;
            }
            if ($("#m_card").val() == '' ){
                alert("会员卡号不能为空");
                return false;
            }
        })
    </script>

</div>
</section>
