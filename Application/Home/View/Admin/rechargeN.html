<layout name="Layout/layout_admin" />

<section class="page-content">
<div class="page-content-inner">

    <!-- Basic Tables -->
    <section class="panel">
        <div class="panel-heading">
            <h3>消费记录</h3>
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-lg-12">
                    <h4>消费记录页面</h4>
                    <!--<p>Modifier: <code>.thead-inverse</code></p>-->
                    <br />
                    <div class="margin-bottom-50">
                        <table class="table">
                            <thead class="thead-inverse">
                            <tr>
                                <th>序号</th>
                                <th>会员名称</th>
                                <th>会员卡号</th>
                                <th>消费商户</th>
                                <th>消费金额</th>
                                <th>消费日期</th>
                            </tr>
                            </thead>
                            <tbody>
                                <foreach name='list' item='vo' key='k'>
                                    <tr>
                                        <th scope="row">{{$k + 1}}</th>
                                        <td>{{$vo.m_nickname}}</td>
                                        <td>{{$vo.m_card}}</td>
                                        <td>{{$vo.s_name}}</td>
                                        <td>{{$vo.grade}}</td>
                                        <td>{{$vo.gradetime}}</td>
                                    </tr>
                                </foreach>
                                <tr><td colspan="6" style="text-align: right;font-size: 15px">{{$page}}</td></tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            
        </div>
    </section>
    <!-- End Basic Tables  -->

</div>

<!-- Page Scripts -->
<script>

    $(function () {

        $("[data-toggle=tooltip]").tooltip();

    });

</script>
<!-- End Page Scripts -->
</section>
