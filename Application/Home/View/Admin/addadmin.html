<layout name="Layout/layout_admin" />

<section class="page-content">
<div class="page-content-inner">

    <!-- Basic Form Elements -->
    <section class="panel">
        <div class="panel-body">
            <div class="row">
                <div class="col-lg-12">
                    <div class="margin-bottom-50">
                        <h4>新增商户子账号</h4>
                        <br />
                        <p style="text-align: center; color: red;">{{$info}}</p>
                        <form method="post" action="__MODULE__/admin/addadmin2" enctype="multipart/form-data">
							<div class="form-group row">
                                <div class="col-md-2 col-lg-offset-1">
                                    <label class="form-control-label">管理员姓名</label>
                                </div>
                                <div class="col-md-6">
                                    <input type="text" class="form-control" name="a_name" placeholder="管理员姓名">
                                </div>
                            </div>
							<div class="form-group row">
                                <div class="col-md-2 col-lg-offset-1">
                                    <label class="form-control-label">管理员账号</label>
                                </div>
                                <div class="col-md-6">
                                    <input type="text" class="form-control" readonly name="a_username" value="admin_{{$num}}">
                                </div>
                            </div>
							<div class="form-group row">
                                <div class="col-md-2 col-lg-offset-1">
                                    <label class="form-control-label" for="l9">管理员密码</label>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-input-icon form-input-icon-right">
                                        <i class="icmn-spinner11 util-spin"></i>
                                        <input type="text" class="form-control" name="a_password" placeholder="Password" id="l9">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-md-2 col-lg-offset-1">
                                    <label class="form-control-label" for="l9">管理员职位</label>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-input-icon form-input-icon-right">
                                       <select name="selvalue" class="form-control">
                                            <foreach name='positions' item='v'>
                                                <option value="{{$v.id}}">{{$v.p_name}}</option>
                                            </foreach>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-md-2 col-lg-offset-1">
                                    <label class="form-control-label">管理员手机号</label>
                                </div>
                                <div class="col-md-6">
                                    <input type="text" class="form-control" name="a_phone" placeholder="管理员手机号">
                                </div>
                            </div>
							<div class="form-group row">
                                <div class="col-md-2 col-lg-offset-1">
                                    <label class="form-control-label">管理员邮箱</label>
                                </div>
                                <div class="col-md-6">
                                    <div class="input-group">
                                        <span class="input-group-addon">
                                            <i class="icmn-mail2"></i>
                                        </span>
                                        <input type="email" name="a_email" class="form-control" placeholder="管理员邮箱" >
                                    </div>
                                </div>
                            </div>
                            <div class="form-actions">
                                <div class="form-group row">
                                    <div class="col-md-6 col-md-offset-3">
                                        <button type="submit" class="btn width-150 btn-primary">添加</button>
                                        <a href="__MODULE__/admin/adminlist" class="btn btn-default">返回</a>
                                    </div>
                                </div>
                            </div>
                        </form>
                        <!-- End Horizontal Form -->
                    </div>
                </div>
            </div>
            <script>
                
            </script>
        </div>
    </section>
    <!-- End -->

</div>
</section>
