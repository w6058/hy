    <script>
        $(function () {
            $("[data-toggle=tooltip]").tooltip();

                var id = this.id;

                        $('#listinfo').html(msg.data);
                        $('#messageinfo').modal({keyboard: true});
                        CKEDITOR.replace('content1',{
                            uiColor : '#F8F8FF',
                            height:'200',
                            toolbarCanCollapse: true,
                            toolbarStartupExpanded: false,
                            toolbar: [[]],
                            resize_enabled:false,
                            customConfig: ''
                        });
                        $('#cke_1_top').remove();
                    },
                    error:function(){

                    }

                })
            })
        });
