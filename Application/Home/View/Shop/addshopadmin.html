<layout name="Layout/layout_shop" />

<section class="page-content">
<div class="page-content-inner">

    <!-- Basic Form Elements -->
    <section class="panel">
        <div class="panel-body">
            <div class="row">
                <div class="col-lg-12">
                    <div class="margin-bottom-50">
                        <h4>新增商户子账号</h4>
                        <br />
                        <form method="post" action="__MODULE__/shop/addshopadmin2" enctype="multipart/form-data">
                            <h5 style="color:red;">{{$error}}</h5>
                            <h5 style="color:red;">{{$success}}</h5>
							<div class="form-group row">
                                <div class="col-md-2 col-lg-offset-1">
                                    <label class="form-control-label">管理员姓名</label>
                                </div>
                                <div class="col-md-6">
                                    <input type="text" class="form-control" name="s_name" placeholder="管理员姓名">
                                </div>
                            </div>
							<div class="form-group row">
                                <div class="col-md-2 col-lg-offset-1">
                                    <label class="form-control-label">管理员账号</label>
                                </div>
                                <div class="col-md-6">
                                    <input type="text" class="form-control" readonly name="s_username" value="{{:session('shop.s_username')}}_{{$num}}">
                                </div>
                            </div>
							<div class="form-group row">
                                <div class="col-md-2 col-lg-offset-1">
                                    <label class="form-control-label" for="l9">管理员密码</label>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-input-icon form-input-icon-right">
                                        <i class="icmn-spinner11 util-spin"></i>
                                        <input type="text" class="form-control" name="s_password" placeholder="Password" id="l9">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-md-2 col-lg-offset-1">
                                    <label class="form-control-label">管理员手机号</label>
                                </div>
                                <div class="col-md-6">
                                    <input type="text" class="form-control" name="s_phone" placeholder="管理员手机号">
                                </div>
                            </div>
							<div class="form-group row">
                                <div class="col-md-2 col-lg-offset-1">
                                    <label class="form-control-label">管理员邮箱</label>
                                </div>
                                <div class="col-md-6">
                                    <div class="input-group">
                                        <span class="input-group-addon">
                                            <i class="icmn-mail2"></i>
                                        </span>
                                        <input type="email" name="s_email" class="form-control" placeholder="管理员邮箱" >
                                    </div>
                                </div>
                            </div>
                            <div class="form-actions">
                                <div class="form-group row">
                                    <div class="col-md-6 col-md-offset-3">
                                        <button type="submit" class="btn width-150 btn-primary">添加</button>
                                        <a href="__MODULE__/shop/show" class="btn btn-default">返回首页</a>
                                    </div>
                                </div>
                            </div>
                        </form>
                        <!-- End Horizontal Form -->
                    </div>
                </div>
            </div>


        </div>
    </section>
    <!-- End -->

</div>
</section>
