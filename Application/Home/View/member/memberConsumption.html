
<layout name="Layout/layout_member" />
<section class="page-content">
<div class="page-content-inner">

    <!-- Basic Tables -->
    <section class="panel">
        <div class="panel-heading">
            <h3>会员消费日志</h3>
        </div>
        <div class="panel-body">
            <div class="row">
                
                <div class="col-lg-12">
                    <h4>会员消费日志</h4>
                    <!--<p>Modifier: <code>.table-inverse</code></p>-->
                    <br />
                    <div class="margin-bottom-50">
                        <table class="table table-inverse">
                            <thead>
                            <tr>
                                <th>序号</th>
                                <th>会员名</th>
                                <th>会员账户</th>
                                <th>联系方式</th>
                                <th>会员卡号</th>
                                <th>消费金额</th>
                                <th>消费日期</th>
                            </tr>
                            </thead>
                            <tbody>
                            <foreach name='list' item='vo' key="k">
                                    <tr>
                                        <td>{{$k+1}}</td>
                                        <td>{{$vo.m_nickname}}</td>
                                        <td>{{$vo.m_username}}</td>
                                        <td>{{$vo.s_phone}}</td>
                                        <td>{{$vo.m_card}}</td>
                                        <td>{{$vo.grade}}</td>
                                        <td>{{$vo.gradetime}}</td>
                                    </tr>
                                </foreach>
                                <tr>
                                    <td style="text-align: right;" colspan="7">{{$page}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            
        </div>
    </section>
    <!-- End Basic Tables  -->

</div>

<!-- Page Scripts -->
<script>

    $(function () {

        $("[data-toggle=tooltip]").tooltip();

    });

</script>
<!-- End Page Scripts -->
</section>
